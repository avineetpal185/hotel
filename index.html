<html lang="en" >
<head >

<!--end css link-->
<!--start js link-->
<script src="js/bootstrap.js"></script>

<!--end js link-->

<script src="js/sweetalert.js"></script>
<title>HomePage</title>



</head>
<body class="avi ">
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-md bg-light shadow-lg fixed-top navbar-light">
        <div class="container-fluid ">
            <img src="img/hotel.jpg" class="rounded-circle" width="80">
            <a href="#" class="text-white navbar-brand fw-bold mt-3">
                HMS 
            </a>

           
          
            <ul class="navbar-nav">
                <li class="nav-item fw-bold text-white">
                    MADEBY-AVI
                </li>
            </ul>
        </div>
    </nav>
    <!--NAVIGATION BAR END-->




    <br><br><br>
    <div class="container mt-5 ">
        <div class="row ">
<div class="col-md-6 ">
    <!--Nav tab-->
    <!--SIGN UP AND LOGIN BUTTON -->
    <ul class="nav nav-tabs">
        <li class="nav-item ">
            <a href="#signup" class="nav-link " data-bs-toggle="tab">
                Signup
            </a>
        </li>
        <li class="nav-item">
            <a href="#login" class="nav-link active" data-bs-toggle="tab">
                Login
            </a>
        </li>
    </ul>
    <!--CLOSED(SIGN UP AND LOGIN)-->

    <!--Nav panes-->
    <!--SIGN UP(FORM STARTS HERE)-->
    <div class="tab-content ">
        <div class="tab-pane container mt-3 " id="signup">
            <img src="img/SIGNUP2-removebg-preview.png" height="110" width="80" class="w-25" alt="">
            <form class="reg-form">
                <!--Using REQUIRED keyword so empty data cannot be enter-->
                <input required name="fullname" type="text" placeholder="FullName" class="mb-3 form-control">
                <input required name="hotelname" type="text" placeholder="HotelName" class="mb-3 form-control">
                <input required name="totalRoom" type="number" placeholder="No of Hotel Room" class="mb-3 form-control">
                <input required name="mobile" type="number>10" maxlength="10" placeholder="Phone No" class="mb-3 form-control">
                <input required name="email" type="email" placeholder="Email" class="mb-3 form-control">
                <input required name="password" type="password" placeholder="Password" class="mb-3 form-control">
                <button required type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!--SIGNUP (FORM END HERE)-->


        
        <!--LOGIN(FORM STARTS HERE)-->


        <div class="tab-pane active  container mt-3 " id="login">
          <!-- <img src="img/signup.jpeg" height="110" width="80" class="w-25" alt=""> -->
            <form class="login-form">
                <input type="email"  placeholder="Email" class="mb-3 form-control">
                <input type="password"  placeholder="Password" class="mb-3 form-control">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <!--LOGIN (FORM END HERE)-->
    </div>
</div>
<div class="d-flex justify-content-center align-items-center col-md-6 mt-5 containers ">
    <img src="img/hotelfront.jpg" height="400"  alt="" style="margin: 50px;padding-left: 70px;" >
    
    
</div>
        </div>
    </div>





    <!-- start js link-->
     <script src="js/index.js"></script>
     <!--end js link-->

    
</body> 
</html>
